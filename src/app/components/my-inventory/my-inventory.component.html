<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="card mx-auto mt-5 p-2 shadow" style="width: 25rem; background-color: beige; border-radius: 15px;">
        <div class="card-title mx-auto mb-4">
            <h5 style="color:brown" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Add your product here..">
                My Inventory
            </h5>
        </div>
        <div class="mb-2 row">
            <label for="formFile" class="col-sm-3 ms-2  form-label">Image</label>
            <div class="col-sm-8">
                <input class="form-control" type="file" id="formFile">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="name" class="col-sm-3 ms-2 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="qty" class="col-sm-3 ms-2 col-form-label">Qty.</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="qty">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="catList" class="col-sm-3 ms-2 col-form-label">Catagory</label>
            <div class="col-sm-8">
                <select class="form-control" id="catList">
                    <option>Select the Catagory...</option>
                    <option>Grocery</option>
                    <option>Mobiles</option>
                    <option>Fashion</option>
                    <option>Beauty</option>
                    <option>Furniture</option>
                </select>
            </div>
        </div>
        <div class="mb-2 row">
            <label for="price" class="col-sm-3 ms-2 col-form-label">Price&emsp;<i
                    class="fa-solid fa-indian-rupee-sign"></i></label>
            <div class="col-sm-8">
                <input type="select" class="form-control" id="price">
            </div>
        </div>
    </div>

</body>

</html>
